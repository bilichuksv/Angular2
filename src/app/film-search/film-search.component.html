<md-input-container>
  <input #filmName mdInput placeholder="Поиск фильмов" [mdAutocomplete]="auto" [formControl]="stateCtrl" (change)="onFilmsChange($event.target.value)">
</md-input-container>

<md-autocomplete #auto="mdAutocomplete">
  <md-option *ngFor="let state of filteredStates | async" [value]="state" (click)="onFilmsChange(state)">
    {{ state }}
  </md-option>
</md-autocomplete>
